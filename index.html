    <title>Weather App</title>

<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    Please wait, <br>fetching API data
                    <span id="am-pm">am/pm</span>
                </div>
                <div class="date" id="date">

                <div class="others" id="current-weather-items">
                    <!-- Weather data: wind speed, temp, etc. -->
                </div>
            </div>

            <form id="location_form">
                <input type="text" id="location" placeholder="Enter location name" required>
                <input type="submit" value="Submit">
            </form>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Time Zone</div>
                <div class="country" id="country">Country</div>
            </div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Day 1</div>
                <div class="temp">69.69&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("location_form");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Stops the page from refreshing
            const location = document.getElementById("location").value;
            document.getElementById("location").value = '';

            handleNewLocation(location)
        });
    });
